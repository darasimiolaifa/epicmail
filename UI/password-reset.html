<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>EPIC Mail</title>
</head>
<body>
  <div class="container">
    <div class="container-fixed-header">
      <div class="logo-elements">
        <a class="logo" href="./index.html">
          <img src="./images/email-icon-vector-FreeVector-Email-Icon-small.png" alt="Logo Here">
          <p>EPIC Mail</p>
        </a>
      </div>
      <nav class="navigation">
        <ul class="navbar-list">
          <a href="#productivity"><li class="navbar-list-items"><p>Productivity</p></li></a>
          <a href="signin.html"><li class="navbar-list-items"><p>Sign in</p></li></a>
          <a href="signup.html"><li class="navbar-list-items"><p>Create an Account</p></li></a>
        </ul>
        <a href="#" class="navbar-mobile-icon" id="mobile-navbar-icon"><i class="fas fa-th-list"></i></a>
        <div class="mobile-nav-div" id="mobile-nav-div">
          <ul class="mobile-navbar-list">
            <a href="#productivity" id="goProductivity"><li class="mobile-navbar-list-items"><p>Productivity</p></li></a>
            <a href="signin.html"><li class="mobile-navbar-list-items"><p>Sign in</p></li></a>
            <a href="signup.html"><li class="mobile-navbar-list-items"><p>Create Account</p></li></a>
          </ul>
        </div>
      </nav>
    </div>
    <div class="form-container">
      <div class="login-form-div">
        <div class="signup-heading">
          <h1 class="login-form-title">Reset Password</h1>
        </div>
        <form id="signup-form" class="form-element">
          <div class="full-form-elements" id="phone-div">
            <input type="text" name="phone" id="phone" placeholder="Enter registered phone number">
          </div>
          <div class="form-bottom-links">
            <div class="signin-link"><a href="#"></a></div>
            <div class="button submit-link" onclick="showOTP()" id="button">Get Token</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="copyright">
      &copy;2019 Copyright EPIC Mail
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    
    document.getElementById('mobile-navbar-icon').addEventListener('click', (e) => openNav(e));
    document.getElementById('goProductivity').addEventListener('click', (e) => closeNav(e));
    
    const openNav = (e) => {
      e.preventDefault();  
      document.getElementById('mobile-nav-div').style.display = 'block';
      document.getElementById('mobile-navbar-icon').removeEventListener('click', (e) => openNav(e));
      document.getElementById('mobile-navbar-icon').addEventListener('click', (e) => closeNav(e, true));
    }
    
    const closeNav = (e, prevent) => {
      if(prevent) e.preventDefault();  
      document.getElementById('mobile-nav-div').style.display = 'none';
      document.getElementById('mobile-navbar-icon').removeEventListener('click', (e) => closeNav(e, prevent));
      document.getElementById('mobile-navbar-icon').addEventListener('click', (e) => openNav(e));
    }
    const showOTP = function() {
    const phoneDiv = document.getElementById('phone-div');
    const phoneField = document.getElementById('phone');
    const phoneNumber = phoneField.value;
    phoneField.value = '';
    const otp = `<input type="text" name="otp" id="otp" placeholder="Enter the token sent to your phone">`
    phoneDiv.innerHTML = otp;
    document.getElementById('button').innerText = 'Send Token'; 
    }
  </script>
</body>
</html>
