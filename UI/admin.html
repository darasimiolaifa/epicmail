<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EPIC Mail</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <div class="container inbox">
    <sidebar class="inbox-sidebar-nav">
      <ul class="inbox-menu">
        <a href="#compose-mail">
          <li class="inbox-menu-items" id="nav-compose">
            <span class="icon">
              <i class="fas fa-edit"></i>
            </span>
            <span class="icon-text">Compose</span>
          </li>
        </a>
        <a href="#">
          <li class="inbox-menu-items inbox-active" id="nav-inbox">
            <span class="icon">
              <i class="fas fa-inbox"></i>
            </span>
            <span class="icon-text">Inbox </span>
            <span class="number-of-mails">3</span>
          </li>
        </a>
        <a href="#">
          <li class="inbox-menu-items" id="nav-sent">
            <span class="icon">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon-text">Sent</span>
          </li>
        </a>
        <a href="#">
          <li class="inbox-menu-items" id="nav-drafts">
            <span class="icon">
              <i class="fas fa-folder"></i>
            </span>
            <span class="icon-text">Drafts </span>
            <span class="number-of-mails">3</span>
          </li>
        </a>
        <a href="admin.html">
          <li class="inbox-menu-items" id="nav-groups">
            <span class="icon">
              <i class="fas fa-users"></i>
            </span>
            <span class="icon-text">Groups</span>
          </li>
        </a>
      </ul>
    </sidebar>
    <div class="mail-div">
      <input type="text" id="search" name="search" class="search" placeholder="Search Mail">
      <main class="inbox-main-content">
        <div class="emails-div">
          <div class="email-sections">
          </div>
          <table id="inbox">
            <thead>
              <tr class="data">
                <td>Name</td>
                <td>Description</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr class="data">
                <td class="sender-name">
                  <input type="checkbox" name="" id="" class="sender-checkbox">Group 1
                </td>
                <td>
                  <span class='statement'>This is a group for sub-admins</span>
                </td>
                <td>
                  <span><i class="mail-icons fas fa-edit"></i></span>
                  <span><i class="mail-icons fas fa-trash"></i></span>
                </td>
              </tr>
              <tr class="data">
                <td class="sender-name">
                  <input type="checkbox" name="" id="" class="sender-checkbox">Group 2
                </td>
                <td>
                  <span class='statement'>This is a group for early bird users</span>
                </td>
                <td>
                  <span><i class="mail-icons fas fa-edit"></i></span>
                  <span><i class="mail-icons fas fa-trash"></i></span>
                </td>
              </tr>
              <tr class="data">
                <td class="sender-name">
                  <input type="checkbox" name="" id="" class="sender-checkbox">Group 3
                </td>
                <td>
                  <span class='statement'>This is a group for regular users</span>
                </td>
                <td>
                  <span><i class="mail-icons fas fa-edit"></i></span>
                  <span><i class="mail-icons fas fa-trash"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="new-group">
            <div class="button create-new-group">Create New</div>
          </div>
        </div>
      </main>
    </div>
    <div class="compose-mail" id="compose-mail">
      <div class="compose-header">New Message
      <a href="#" class="compose-close">&times;</a>
      <a href="#" class="compose-minimize" id="compose-minimize">&minus;</a>
      </div>
      <div class="compose-mail-body" id="compose-mail-body">
        <div class="mail-headers">
          <input type="text" class="compose-recipients" name="recipients" id="recipients" placeholder="Recipients">
          <hr />
          <input type="text" class="subject" name="subject" id="subject" placeholder="Subject">
          <hr />
        </div>
        <div class="commpose-mail">
          <textarea name="compose-mail" id="compose-mail" cols="30" rows="10"></textarea>
        </div>
        <div class="compose-buttons">
          <span class="button">Send</span>
          <span class="button">Save</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/all.min.js"></script>
  
  <script type="text/javascript">
    document.getElementById('nav-compose').addEventListener('click', (e) => showCompose(e));
    const mailRows = document.getElementsByClassName('data');
    
    for (const element of mailRows) {
      element.addEventListener('click', (e) => showCreateGroupPage(e));
    }
    
    document.getElementById('compose-minimize').addEventListener('click', (e) => addMinimize(e));
    
    
    const addMinimize = (e) => {
      e.preventDefault();
      document.getElementById('compose-mail').style.top = '94.5%';
      document.getElementById('compose-minimize').removeEventListener('click', (e) => addMinimize(e))
      document.getElementById('compose-minimize').addEventListener('click', (e) => addMaximize(e));
    }
    
    const addMaximize = (e) => {
      e.preventDefault();
      document.getElementById('compose-mail').style.top = '30%';
      document.getElementById('compose-minimize').removeEventListener('click', (e) => addMaximize(e))
      document.getElementById('compose-minimize').addEventListener('click', (e) => addMinimize(e));
    }
    
    const showCreateGroupPage = (e) => {
      window.location.href = './createGroups.html';
    }
    
    const showCompose = (e) => {
      if(document.documentElement.clientWidth < 1024) {
        e.preventDefault();
        window.location.href = './compose.html'
      } else {
        window.location.href += '#compose-mail';
      }
    }
  </script>
</body>
</html>
