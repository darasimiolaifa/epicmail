<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>EPIC Mail</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=363177464522399&autoLogAppEvents=1"></script>
  <div class="container">
    <div class="container-fixed-header">
      <div class="logo-elements">
        <a class="logo" href="./index.html">
          <img src="./images/email-icon-vector-FreeVector-Email-Icon-small.png" alt="Logo Here">
          <p>EPIC Mail</p>
        </a>
      </div>
      <nav class="navigation">
        <ul class="navbar-list">
          <a href="#productivity"><li class="navbar-list-items"><p>Productivity</p></li></a>
          <a href="signin.html"><li class="navbar-list-items"><p>Sign in</p></li></a>
          <a href="signup.html"><li class="navbar-list-items"><p>Create an Account</p></li></a>
        </ul>
        <a href="#" class="navbar-mobile-icon" id="mobile-navbar-icon"><i class="fas fa-th-list"></i></a>
        <div class="mobile-nav-div" id="mobile-nav-div">
          <ul class="mobile-navbar-list">
            <a href="#productivity" id="goProductivity"><li class="mobile-navbar-list-items"><p>Productivity</p></li></a>
            <a href="signin.html"><li class="mobile-navbar-list-items"><p>Sign in</p></li></a>
            <a href="signup.html"><li class="mobile-navbar-list-items"><p>Create Account</p></li></a>
          </ul>
        </div>
      </nav>
    </div>
    <div class="form-container">
      <div class="form-div">
        <div class="signup-heading">
          <h1 class="form-title">Create your EPIC Mail Account.</h1>
        </div>
        <form id="signup-form" class="form-element">
          <div class="double-form-elements text">
            <input type="text" name="firstname" id="firstname" placeholder="First name">
            <input type="text" name="lastname" id="lastname" placeholder="Last name">
          </div>
          <div class="full-form-elements">
            <input type="text" name="phone" id="phone" class="full-width" placeholder="+234">
          </div>
          <div class="full-form-elements">
            <input type="text" name="username" id="username" class="full-width" placeholder="Username">
          </div>
          <div class="double-form-elements password">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirm" id="confirm" placeholder="Confirm"> 
            <a href="#"><span class="show" onclick="showPassword()">Show</span></a>
          </div>
          <div class="form-bottom-links">
            <div class="signin-link"><a href="signin.html">Sign in instead</a></div>
            <div class="button submit-link" id="create">Submit</div>
          </div>
          <!--<div class="fb-login-button" data-size="medium" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="true"></div> -->
        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="copyright">
      &copy;2019 Copyright EPIC Mail
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    document.getElementById('create').addEventListener('click', (e) => window.location.href = './inbox.html');
    const showPassword = function() {
      const passwordField = document.getElementById('password');
      const confirmField = document.getElementById('confirm');
      if(passwordField.getAttribute('type') === 'text') {
        passwordField.setAttribute("type", "password"); 
        confirmField.setAttribute("type", "password"); 
      }
      else {
        passwordField.setAttribute("type", "text");
        confirmField.setAttribute("type", "text");
      }
    }
    document.getElementById('mobile-navbar-icon').addEventListener('click', (e) => openNav(e));
    document.getElementById('goProductivity').addEventListener('click', (e) => closeNav(e));
    
    const openNav = (e) => {
      e.preventDefault();  
      document.getElementById('mobile-nav-div').style.display = 'block';
      document.getElementById('mobile-navbar-icon').removeEventListener('click', (e) => openNav(e));
      document.getElementById('mobile-navbar-icon').addEventListener('click', (e) => closeNav(e, true));
    }
    
    const closeNav = (e, prevent) => {
      if(prevent) e.preventDefault();  
      document.getElementById('mobile-nav-div').style.display = 'none';
      document.getElementById('mobile-navbar-icon').removeEventListener('click', (e) => closeNav(e, prevent));
      document.getElementById('mobile-navbar-icon').addEventListener('click', (e) => openNav(e));
    }
  </script>
</body>
</html>
